<!DOCTYPE html>
<html>

<head>
  <title> </title>

  <script>
    var canvas1 = document.getElementById("canvas1");
    var context1 = canvas1.getContext("2d");

    var x = canvas1.width / 6;
    var y = canvas1.height / 6;
    var radius = 30;
    var startAngle = 0 * Math.PI / 180;
    var endAngle = 180 * Math.PI / 180;

    context1.beginPath();
    context1.arc(x, y, radius, startAngle, endAngle);
    context1.closePath();
    context1.stroke();

    context1.beginPath();
    context1.arc(x, 3 * y, radius, startAngle, endAngle, true);
    context1.stroke();

    endAngle = 270 * Math.PI / 180;

    context1.beginPath();
    context1.arc(3 * x, y, radius, startAngle, endAngle);
    context1.closePath();
    context1.stroke();

    context1.beginPath();
    context1.arc(3 * x, 3 * y, radius, startAngle, endAngle, true);
    context1.stroke();

    endAngle = 2 * Math.PI; //360도

    context1.beginPath();
    context1.arc(6 * x, y, radius, startAngle, endAngle);
    context1.closePath();
    context1.stroke();

    context1.beginPath();
    context1.arc(6 * x, 3 * y, radius, startAngle, endAngle, true);
    context1.stroke();

    var canvas2 = document.getElementById("canvas2");
    var context2 = canvas2.getContext("2d");

    var x = canvas2.width / 6;
    var y = canvas2.height / 6;

    console.log(x+", "+y);
    var radius = 30;
    var startAngle = 0 * Math.PI / 180;
    var endAngle = 180 * Math.PI / 180;

    context2.beginPath();
    context2.arc(x, y, radius, startAngle, endAngle);
    context2.closePath();
    context2.fill();

    context2.beginPath();
    context2.arc(x, 3 * y, radius, startAngle, endAngle, true);
    context2.fill();

    endAngle = 270 * Math.PI / 180;

    context2.beginPath();
    context2.arc(3 * x, y, radius, startAngle, endAngle);
    context2.closePath();
    context2.fill();

    context2.beginPath();
    context2.arc(3 * x, 3 * y, radius, startAngle, endAngle, true);
    context2.fill();

    endAngle = 2 * Math.PI; //360도

    context2.beginPath();
    context2.arc(6 * x, y, radius, startAngle, endAngle);
    context2.closePath();
    context2.fill();

    context2.beginPath();
    context2.arc(6 * x, 3 * y, radius, startAngle, endAngle, true);
    context2.fill();
  </script>
</head>

<body onload="drawCircle();">
  <div>
    <canvas id="canvas1" width="400" height="200"></canvas>
  </div>
  <div>
    <canvas id="canvas2" width="400" height="200"></canvas>
  </div>
</body>

</html>
