<!DOCTYPE html>
<html>

<head>
  <title>Canvas 2D API</title>
  <meta charset="utf-8">
  <script>
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(20, 90);
        ctx.lineTo(90, 20);
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(30, 100);
        ctx.lineTo(100, 30);
      }
    }

    window.onload = draw();
  </script>
</head>

<body>
  <canvas id="canvas" height="400" width="400">This browser doesn't support canvas</canvas>
</body>

</html>
